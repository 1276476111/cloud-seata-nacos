server:
  port: 7000

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: stock-service
#  profiles:
#    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        namespace: 2619670c-d55b-407d-bda5-e0f510a37fe6
        namespace:
      config:
        server-addr: 127.0.0.1:8848
#        namespace: 2619670c-d55b-407d-bda5-e0f510a37fe6
        namespace:
        file-extension: yml
    alibaba:
      seata:
        tx-service-group: DEFAULT_GROUP

logging:
  level:
    com.alibaba.nacos.client.*: WARN

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

seata:
  enabled: true
  application-id: stock-service
  tx-service-group: my_test_tx_group #此处配置自定义的seata事务分组名称
  enable-auto-data-source-proxy: true #开启数据库代理
  config:
    type: nacos
    nacos:
      namespace:
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      username: nacos
      password: nacos
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      namespace:
      username: nacos
      password: nacos
  service:
    vgroup-mapping:
      stock-service_group: default
    disable-global-transaction: false
  client:
    rm:
      report-success-enable: false



